<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Langar&display=swap" rel="stylesheet"> 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>VueDoo List</title>
    <!-- Foglio di stile -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="filter">
            
            <header id="header">
                <h1> 
                    <!-- <i class="fas fa-ghost"></i>  -->
                    <span>Vue</span>Doo List 
                    <i class="fas fa-ghost"></i>
                </h1>
            </header>

            <section id="input">
                <!-- v-model per leggere il contenuto e legarlo alla varibile e v-on per avviare la function da tastiera -->
                <input type="text" class="btn" v-model="inputTask" v-on:keydown.enter="addTask" minlength="5" :placeholder="inputHolder">
                <!-- Cliccando sul bottone Add viene aggiungo un elemento alla lista con la funzione addTask. -->
                <button type="submit" class="btn" @click="addTask">Add</button>
            </section> <!-- /#input-->

            <section id="list">
                <!-- V-if per fare apparire il messaggio quando la lista Ã¨ vuota -->
                <ul v-if="noTasks">
                    <li>{{noTasksMessage}}</li>
                </ul>
                <ul v-else>
                    <!-- Il ciclo v-for per fare apparire tanti li quanti gli elementi della lista -->
                    <li v-for="(task, index) in inputList">{{task}}
                        <!-- Cliccando sulla X viene lanciata la funzione removeTask con argomento index, noto dal ciclo v-for -->
                        <i class="fas fa-skull-crossbones remove" @click="removeTask(index)"></i>
                    </li>
                </ul>
            </section> <!-- /#list-->

        </div> <!-- /Filter-->
    </div> <!-- /Container-->
    
    <!-- VueJs CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Script -->
    <script src="main.js"></script>
</body>
</html>
