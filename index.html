<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Langar&display=swap" rel="stylesheet"> 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>VueDoo List</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            color: #fafafa;
            background-color: #1b0e06;

        }
        .container{
            width: 80%;
            min-height: 100vh;
            margin: auto; 
            background-image: url(img/voodoo_doll.webp);
            background-position: center;
        }
        .filter{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
            background-color: rgba(0,0,0,0.6);
        }
        #header{
            margin-bottom: 40px;
            font-family: 'Langar', cursive;
        }
        #header > h1{
            font-size: 50px;
        }
        img.wallpaper{
            width: 100%;
        }
        #input{
            font-family: 'Architects Daughter', cursive;
            margin-bottom: 40px;
        }
        #input > input{
            color: #222;
            background-color: rgb(177, 40, 40);
            border: 2px solid #222;
            min-height: 25px;
            min-width: 160px;
            border-radius: 3px;
            padding: 5px;
        }
        #list{
            font-family: 'Architects Daughter', cursive;
            text-align: right;
        }
        #list > ul > li{
            list-style: none;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filter">
            <header id="header">
                
                <h1> <i class="fas fa-ghost"></i> Vue-Doo List <i class="fas fa-ghost"></i></h1>
                
            </header>
            <section id="input">
                <input type="text" v-model="inputTask" minlength="5">
                <button type="submit" @click="addTask">Aggiungi</button>
            </section>
            <section id="list">
                <ul>
                    <li v-for="(task, index) in inputList">{{task}}
                        <i class="fas fa-skull-crossbones" @click="removeTask(index)"></i>
                    </li>
                </ul>
                <div class="alert" v-if="noTasks">{{noTasksMessage}}</div>
                <div class="alert" v-else></div>

        </div>
    </div>
    
    </section>   


    <!-- Script -->
    <!-- VueJs CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
